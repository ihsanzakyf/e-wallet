<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Red+Rose:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <link href="../assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="duration-200 ease-in-out hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Pengaturan Akun</p>
      </div>
      <!-- ./ App Bar -->

      <div class="relative flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-6">
          <!-- Card Form Information  -->
          <form
            action="#"
            method="POST"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Informasi Personal
            </div>
            <!-- ./ Title -->

            <!-- Input File -->
            <div class="mb-6 flex justify-center">
              <label for="file-upload" class="cursor-pointer">
                <div
                  class="bg-gray-300r flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:bg-opacity-70"
                >
                  <span
                    class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"
                  ></span>
                </div>

                <input type="file" class="hidden" id="file-upload" />
              </label>
            </div>
            <!-- ./ Input File -->

            <!-- Input Name -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-text"
                class="pb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="my-input-text"
                  class="peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan Nama"
                />

                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Name -->

            <!-- Input Email -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-text"
                class="pb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Email</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="my-input-text"
                  class="peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan Email"
                />

                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Email -->

            <!-- Button -->
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button -->
          </form>
          <!-- ./ Card Form Information  -->

          <!-- Card PIN  -->
          <form
            action="#"
            method="POST"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Keamanan PIN
            </div>
            <!-- ./ Title -->

            <!-- Input Old PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-text"
                class="pb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Pin Lama</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="my-input-text"
                  class="peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan 6 Digit Pin Lama"
                />

                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Old PIN -->

            <!-- Input New PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-text"
                class="pb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Pin Baru</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="my-input-text"
                  class="peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan 6 Digit PIN baru"
                />

                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input New PIN -->

            <!-- Input Confirm PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-text"
                class="pb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Konfirmasi PIN</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="my-input-text"
                  class="peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Konfirmasi 6 Digit PIN baru"
                />

                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Confirm PIN -->

            <!-- Button -->
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button -->
          </form>
          <!-- ./ Card PIN  -->

          <!-- Card Withdraw  -->
          <form
            action="#"
            method="POST"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Penarikan Dana
            </div>
            <!-- ./ Title -->

            <!-- Input Old PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-text"
                class="pb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Pilih Bank</label
              >
              <div class="relative">
                <input
                  type="text"
                  class="disabled:bg-gray-100placeholder:text-gray-400 peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-900 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Pilih bank tujuan penarikan..."
                  id="my-select"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-rounded"
                  ></span>
                </div>

                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-chevron-backward -rotate-90 transform text-icon-md"
                  ></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Old PIN -->

            <!-- Input New PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-text"
                class="pb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama di Rekening</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="my-input-text"
                  class="peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan nama pemiliki rekening..."
                />

                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input New PIN -->

            <!-- Input Confirm PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-text"
                class="pb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >No Rekening</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="my-input-text"
                  class="peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan No. Rekening..."
                />

                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet"
                  ></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Confirm PIN -->

            <!-- Button -->
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button -->
          </form>
          <!-- ./ Card Withdraw  -->
        </div>
      </div>

      <!-- Navbar -->
      <div class="fixed bottom-0 left-0 flex w-full justify-evenly bg-white">
        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-icon-md text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-icon-md text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-icon-md text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ Navbar -->
    </div>
  </body>
</html>
