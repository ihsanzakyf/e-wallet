<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot PIN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Red+Rose:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <link href="../assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div
        class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4"
      >
        <div class="flex w-full flex-col">
          <img
            src="../assets/images/fingerprint.svg"
            alt="fingerprint"
            class="h-[160px] w-full"
          />

          <div class="mb-5 mt-8 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Masukan 6 Digit PIN
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Masukan 6 digit PIN yang telah anda masukan sebelumnya
            </p>
          </div>

          <form action="#" method="POST" class="flex flex-col gap-4">
            <div class="flex flex-col gap-y-1.5">
              <div class="relative">
                <input
                  type="text"
                  placeholder="6 Digit PIN"
                  class="peer w-full rounded-2xl border border-gray-400 p-3 pe-12 ps-12 text-gray-900 placeholder:text-gray-400 invalid:bg-rose-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
            </div>

            <!-- Button Action -->
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span>Lanjutkan</span>
              <span
                class="i-material-symbols-chevron-right-rounded text-icon-md"
              ></span>
            </button>
            <!-- ./ Button Action -->

            <!-- Help Text -->
            <div class="px-[40px]">
              <p class="text-center text-xs text-neutral-400">
                <a
                  href=""
                  class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400"
                >
                  Saya lupa pin</a
                >
              </p>
            </div>
            <!-- ./ Help Text -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
